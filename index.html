<html>
  <head>
    <style>
      ul {list-style-type: none;}
    </style>
    <script src="/lib/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script src="game.js"></script>
    <script src="cards.js"></script>
    <title>fun()</title>
  </head>
  <body>
    <div style="height:auto width: auto; float:left; background-color: #F0F0F0; padding: 15px;">
      Reference<br/>
      <div id="reference">
        <ul id="referenceCards" style="margin-left:-40px;">
        </ul>
      </div>
    </div>
    <div id="gamePlay" style="float:left; margin-left: 25px">
      <label>Number of players</label>
      <select id="numPlayers">
        <option value=2 default>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
      </select>
      <br />
      <button id="startGame">Start new game</button>
      <div id="playCards"></div>
      <span id="status"></span>
      <div id="game"></div>
    </div>
  </div>
</html>
